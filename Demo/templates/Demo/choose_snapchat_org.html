{% extends "Demo/base.html" %}

{% block title %} Select Snapchat Organization {% endblock title %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Select a Snapchat Organization</h2>
  <div class="list-group">
    {% for org in orgs %}
      <a href="{% url 'Demo:select_snapchat_org' org.id %}" 
         class="list-group-item list-group-item-action">
        {{ org.name }} <small class="text-muted">({{ org.id }})</small>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
